<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FankyGPT Lokal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background-color: #161b22;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 4px;
    }
    button {
      background-color: #238636;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background-color: #2ea043;
    }
    .output-box {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      background-color: #161b22;
      border: 1px solid #30363d;
    }
    hr {
      border: 1px solid #30363d;
    }
    h1, h2, h3 {
      color: #58a6ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      vertical-align: top;
    }
    th {
      text-align: left;
      padding: 8px;
      color: #58a6ff;
    }
    td {
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FankyGPT Lokal</h1>
    <h2>Model Lokal</h2>

    <!-- Form Prediksi -->
    <form id="local-form">
      <label for="local-input">Masukkan Pertanyaan:</label>
      <textarea id="local-input" name="input_text" rows="4"></textarea>
      <button type="submit">Kirim</button>
    </form>
    <div id="local-response" class="output-box"></div>

    <hr>

    <!-- Form Latih Model -->
    <h3>üéì Latih Model</h3>
    <form id="train-form">
      <table>
        <tr>
          <th>üìù Input</th>
          <th>üì§ Output</th>
        </tr>
        <tr>
          <td><textarea id="train-input" name="input_text" rows="4" placeholder="Tulis input di sini"></textarea></td>
          <td><textarea id="train-output" name="output_text" rows="4" placeholder="Tulis output di sini"></textarea></td>
        </tr>
      </table>
      <button type="submit">Latih</button>
    </form>
    <div id="train-response" class="output-box"></div>

    <hr>

    <!-- Form Hapus Model -->
    <h3>üßπ Hapus Model</h3>
    <form id="delete-form">
      <button type="submit">Hapus Semua Data Model</button>
    </form>
    <div id="delete-response" class="output-box"></div>

    <hr>

    <!-- Form Tampilkan Data -->
    <h3>üìö Lihat Data Model</h3>
    <form id="show-form">
      <button type="submit">Tampilkan Semua Data</button>
    </form>
    <div id="show-response" class="output-box"></div>

    <hr>

    <!-- Tombol Cek Admin -->
    <h3>üõ°Ô∏è Cek Admin Token</h3>
    <button onclick="cekAdmin()">üîê Cek Admin Status</button>
    <div id="adminStatus" class="output-box" style="display:none;"></div>
  </div>

  <script>
    // Prediksi lokal
    document.getElementById("local-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const input = document.getElementById("local-input").value;
      const response = await fetch("/lokal/predict", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ input_text: input })
      });
      const data = await response.text();
      document.getElementById("local-response").innerText = data;
    });

    // Latih model
    document.getElementById("train-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const input = document.getElementById("train-input").value;
      const output = document.getElementById("train-output").value;

      const response = await fetch("/lokal/train", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          input_text: input,
          output_text: output
        })
      });

      const data = await response.text();
      document.getElementById("train-response").innerText = data;
    });

    // Hapus model
    document.getElementById("delete-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const response = await fetch("/lokal/delete", {
        method: "POST"
      });
      const data = await response.text();
      document.getElementById("delete-response").innerText = data;
    });

    // Tampilkan data model
    document.getElementById("show-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const response = await fetch("/lokal/show", {
        method: "GET"
      });
      const data = await response.text();
      document.getElementById("show-response").innerText = data;
    });

    // Fungsi cek admin
    async function cekAdmin() {
      const token = prompt("Masukkan token Supabase:");
      const box = document.getElementById("adminStatus");
      box.style.display = "block";

      if (!token) {
        box.innerHTML = `‚ùå Token tidak dimasukkan`;
        box.style.backgroundColor = "#442222";
        return;
      }

      try {
        const response = await fetch("/admin/data", {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        const data = await response.json();

        if (response.ok) {
          box.innerHTML = `
            ‚úÖ Akses diizinkan<br>
            <strong>Email:</strong> ${data.email}<br>
            <strong>Role:</strong> ${data.role}
          `;
          box.style.backgroundColor = "#1e442f";
        } else {
          box.innerHTML = `‚ùå Gagal: ${data.detail || "Terjadi kesalahan"}`;
          box.style.backgroundColor = "#442222";
        }
      } catch (err) {
        box.innerHTML = `‚ùå Gagal koneksi ke server`;
        box.style.backgroundColor = "#442222";
      }
    }
  </script>
</body>
</html>
