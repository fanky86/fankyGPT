<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Model Lokal - FankyGPT</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      padding: 20px;
    }

    h2, h3 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background-color: #005fff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0047cc;
    }

    .danger-btn {
      background-color: #e74c3c;
    }

    .danger-btn:hover {
      background-color: #c0392b;
    }

    .warning-btn {
      background-color: #f39c12;
    }

    .warning-btn:hover {
      background-color: #e67e22;
    }

    a {
      text-decoration: none;
      color: #005fff;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 30px 0;
    }

    .output-box {
      background-color: #f2f2f2;
      padding: 12px 15px;
      border-radius: 6px;
      margin-top: 10px;
      white-space: pre-line;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h2>🧠 Latih dan Prediksi Model Lokal</h2>

  <h3>🔤 Prediksi</h3>
  <form method="post" action="/lokal/predict">
    <input type="text" name="input_text" placeholder="Masukkan teks untuk prediksi">
    <button type="submit">Prediksi</button>
  </form>
  {% if last_input %}
    <div class="output-box">
      <strong>Input:</strong> {{ last_input }}<br>
      <strong>Hasil:</strong> {{ response }}
    </div>
  {% endif %}

  <hr>

  <h3>📚 Latih Model Manual</h3>
  <form method="post" action="/lokal/train">
    <input type="text" name="input_text" placeholder="Input">
    <input type="text" name="output_text" placeholder="Output">
    <button type="submit">Latih</button>
  </form>

  <h3>🌐 Latih dari URL</h3>
  <form method="post" action="/lokal/train-url">
    <input type="text" name="url" placeholder="https://example.com/artikel">
    <button type="submit">Latih dari URL</button>
  </form>

  <h3>🔍 Pratinjau URL</h3>
  <form method="post" action="/lokal/preview-url">
    <input type="text" name="url" placeholder="https://example.com/artikel">
    <button type="submit">Preview</button>
  </form>

  <hr>

  <h3>🧹 Hapus Data & Model</h3>
  <div class="button-group">
    <form method="get" action="/hapus-data">
      <button class="danger-btn">🗑️ Hapus Data Latih</button>
    </form>
    <form method="get" action="/hapus-model">
      <button class="warning-btn">🧹 Hapus Model</button>
    </form>
  </div>

  <hr>
  <a href="/">🔁 Kembali ke ChatGPT</a>
  <br><br>
  <a href="/download-model">⬇️ Unduh Model</a>
</body>
</html>
