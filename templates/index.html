<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FankyGPT Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/favicon.png" type="image/png">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
      z-index: 10;
    }

    .back-button {
      position: absolute;
      left: 1rem;
      top: 1rem;
    }

    .back-button a {
      display: inline-block;
      padding: 4px 8px;
      color: #fff;
      background-color: #333;
      border-radius: 4px;
      font-size: 14px;
      text-decoration: none;
    }

    .back-button a:hover {
      background-color: #444;
    }

    .profile {
      position: absolute;
      right: 1rem;
      top: 1rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .content-wrapper {
        max-width: 50%;
        margin: 0 auto;
      }
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #000;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      max-width: 100%;
    }

    .user {
      align-self: flex-end;
      background-color: #1e1e1e;
    }

    .bot {
      align-self: flex-start;
      background-color: #333;
    }

    form {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 1rem;
      background-color: #222;
      border-top: 1px solid #333;
      position: sticky;
      bottom: 0;
      z-index: 9;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 25px;
      background-color: #333;
      color: #fff;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    button {
      width: 42px;
      height: 42px;
      border: none;
      border-radius: 50%;
      background-color: #25d366; /* Warna khas WhatsApp */
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    button:hover {
      background-color: #1da851;
    }

    button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>
<body>

  <header>
    <div class="back-button">
      <a href="/lokal">‚Üê</a>
    </div>
    üß† FankyGPT Chat
    <div class="profile">
      <img src="/static/favicon.png" alt="Profile">
    </div>
  </header>

  <div class="content-wrapper">
    <div class="chat-container" id="chat-box">
      {% if messages %}
        {% for msg in messages %}
          <div class="bubble user"><strong>Kamu:</strong> {{ msg.user }}</div>
          <div class="bubble bot"><strong>FankyGPT:</strong> {{ msg.bot }}</div>
        {% endfor %}
      {% else %}
        <div class="bubble bot">Halo! Saya FankyGPT. Silakan ajukan pertanyaan kamu.</div>
      {% endif %}
    </div>

    <form method="post" action="/chat-gpt">
      <input type="text" name="message" placeholder="Tanya sesuatu..." required autocomplete="off">
      <button type="submit">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>

</body>
</html>
