<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FankyGPT Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/favicon.png" type="image/png">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .back-button {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .profile {
      position: absolute;
      right: 1rem;
      top: 1rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
      max-width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .content-wrapper { max-width: 50%; }
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background-color: #1e1e1e;
    }

    .bot {
      align-self: flex-start;
      background-color: #333;
    }

    .chat-form {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #222;
      border-top: 1px solid #333;
      gap: 8px;
    }

    .chat-form input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 20px;
      background-color: #333;
      color: #fff;
    }

    .chat-form input::placeholder {
      color: #aaa;
    }

    .chat-form button.send {
      background-color: #4caf50;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .typing-indicator {
      align-self: flex-start;
      background-color: #333;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 1rem;
      max-width: 80%;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .typing-indicator span {
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

<header>
  <button class="back-button" onclick="window.location.href='/lokal'">‚Üê</button>
  üß† FankyGPT Chat
  <div class="profile">
    <img src="/static/favicon.png" alt="Profile">
  </div>
</header>

<div class="content-wrapper">
  <div class="chat-container" id="chat-box">
    {% if messages %}
      {% for msg in messages %}
        <div class="bubble user"><strong></strong> {{ msg.user }}</div>
        <div class="bubble bot"><strong></strong> {{ msg.bot }}</div>
      {% endfor %}
    {% else %}
      <div class="bubble bot">Halo! Saya FankyGPT. Silakan ajukan pertanyaan kamu.</div>
    {% endif %}
  </div>

  <form class="chat-form" id="chat-form">
    <input type="text" id="message-input" placeholder="Tanya sesuatu..." required autocomplete="off">
    <button class="send" type="submit">‚û§</button>
  </form>
</div>

<script>
  const chatBox = document.getElementById('chat-box');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('message-input');

  function scrollToBottom() {
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function addMessage(type, text) {
    const div = document.createElement('div');
    div.className = 'bubble ' + type;
    div.innerHTML = `${text}`;
    chatBox.appendChild(div);
    scrollToBottom();
  }

  function showTypingIndicator() {
    const div = document.createElement('div');
    div.className = 'typing-indicator';
    div.id = 'typing-indicator';
    div.innerHTML = `<span></span><span></span><span></span>`;
    chatBox.appendChild(div);
    scrollToBottom();
  }

  function removeTypingIndicator() {
    const indicator = document.getElementById('typing-indicator');
    if (indicator) indicator.remove();
  }

  function animateBotReply(text) {
    removeTypingIndicator();
    let i = 0;
    const div = document.createElement('div');
    div.className = 'bubble bot';
    div.innerHTML = `<span id="typing"></span>`;
    chatBox.appendChild(div);
    const typing = div.querySelector('#typing');

    const interval = setInterval(() => {
      if (i < text.length) {
        typing.textContent += text[i];
        i++;
        scrollToBottom();
      } else {
        clearInterval(interval);
      }
    }, 20);
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;

    addMessage('user', message);
    input.value = '';

    showTypingIndicator();

    try {
      const res = await fetch('/chat-gpt-json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `message=${encodeURIComponent(message)}`
      });

      const data = await res.json();
      animateBotReply(data.reply || 'Maaf, terjadi kesalahan.');

    } catch (err) {
      removeTypingIndicator();
      animateBotReply('Gagal menghubungi server.');
    }
  });

  scrollToBottom();
</script>

</body>
</html>
