<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FankyGPT Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      text-align: center;
      background-color: #222;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }

    .content-wrapper {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    @media (min-width: 768px) {
      .content-wrapper { max-width: 50%; }
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #000;
    }

    .bubble {
      background-color: #000;
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 1rem;
      line-height: 1.4;
      max-width: 100%;
    }

    .user { align-self: flex-end; background-color: #1e1e1e; }
    .bot { align-self: flex-start; background-color: #333; }

    form {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background-color: #222;
      border-top: 1px solid #333;
      flex-shrink: 0;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #333;
      color: #fff;
    }

    input[type="text"]::placeholder { color: #aaa; }

    button {
      padding: 10px;
      font-size: 1rem;
      background-color: #388e3c;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover { background-color: #2e7d32; }
  </style>
</head>
<body>
  <header>ðŸ§  FankyGPT Chat</header>

  <div class="content-wrapper">
    <div class="chat-container" id="chat-box">
      {% if chat_input and chat_response %}
        <div class="bubble user"><strong>Kamu:</strong> {{ chat_input }}</div>
        <div class="bubble bot"><strong>FankyGPT:</strong> {{ chat_response }}</div>
      {% else %}
        <div class="bubble bot">Halo! Saya FankyGPT. Silakan ajukan pertanyaan kamu.</div>
      {% endif %}
    </div>

    <form method="post" action="/chat-gpt">
      <input type="text" name="message" placeholder="Tanya sesuatu..." required autofocus autocomplete="off">
      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
