<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FankyGPT Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/favicon.png" type="image/png">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      background-color: #222;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.4rem;
      margin-right: 1rem;
      cursor: pointer;
    }

    .profile {
      margin-left: auto;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 100%;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .content-wrapper { max-width: 50%; }
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      max-width: 100%;
    }

    .user {
      align-self: flex-end;
      background-color: #1e1e1e;
    }

    .bot {
      align-self: flex-start;
      background-color: #333;
    }

    .chat-form {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: #222;
      border-top: 1px solid #333;
    }

    .chat-form input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      margin-right: 10px;
      background-color: #333;
      color: #fff;
    }

    .chat-form input::placeholder {
      color: #aaa;
    }

    .send {
      background-color: #25d366;
      border: none;
      color: white;
      font-size: 1.4rem;
      padding: 0.6rem 0.8rem;
      border-radius: 50%;
      cursor: pointer;
    }

    .send:hover {
      background-color: #1ebf57;
    }

    #chat-box {
      transition: padding-bottom 0.2s ease;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="location.href='/lokal'">‚Üê</button>
    üß† FankyGPT Chat
    <div class="profile">
      <img src="/static/favicon.png" alt="Profile">
    </div>
  </header>

  <div class="content-wrapper">
    <div class="chat-container" id="chat-box">
      <div class="bubble bot">Halo! Saya FankyGPT. Silakan ajukan pertanyaan kamu.</div>
    </div>

    <form class="chat-form" onsubmit="sendMessage(event)">
      <input id="messageInput" type="text" name="message" placeholder="Tanya sesuatu..." required autocomplete="off">
      <button class="send" type="submit">‚û§</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('messageInput');

    function appendBubble(content, className = 'bot') {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${className}`;
      bubble.innerHTML = content;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage(event) {
      event.preventDefault();

      const message = input.value.trim();
      if (!message) return;

      // Tampilkan pesan user langsung
      appendBubble(`<strong>Kamu:</strong> ${message}`, 'user');
      input.value = '';

      // Tampilkan animasi ngetik
      const typingBubble = document.createElement('div');
      typingBubble.className = 'bubble bot';
      typingBubble.id = 'typing';
      typingBubble.innerText = 'FankyGPT sedang mengetik...';
      chatBox.appendChild(typingBubble);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Kirim ke backend
      try {
        const res = await fetch('/chat-gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `message=${encodeURIComponent(message)}`
        });
        const data = await res.text();

        // Ganti animasi jadi respon
        typingBubble.remove();
        appendBubble(`<strong>FankyGPT:</strong> ${data}`, 'bot');
      } catch (e) {
        typingBubble.remove();
        appendBubble('<strong>FankyGPT:</strong> Maaf, terjadi kesalahan.', 'bot');
      }
    }

    // Fokus ke input saat halaman dibuka
    window.onload = () => input.focus();
  </script>

</body>
</html>
