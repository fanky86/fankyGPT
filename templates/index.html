<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FankyGPT Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/favicon.png" type="image/png">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .profile {
      position: absolute;
      right: 1rem;
      top: 1rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 100%;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .content-wrapper { max-width: 50%; }
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #000;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      max-width: 100%;
    }

    .user {
      align-self: flex-end;
      background-color: #1e1e1e;
    }

    .bot {
      align-self: flex-start;
      background-color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background-color: #222;
      border-top: 1px solid #333;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #333;
      color: #fff;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      background-color: #388e3c;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .link-lokal {
      text-align: center;
      padding: 1rem;
    }

    .link-lokal a {
      color: #4caf50;
      text-decoration: none;
    }

    .link-lokal a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    üß† FankyGPT Chat
    <div class="profile">
      <img src="/static/favicon.png" alt="Profile">
    </div>
  </header>

  <div class="content-wrapper">
    <div class="chat-container" id="chat-box">
      {% if messages %}
        {% for msg in messages %}
          <div class="bubble user"><strong>Kamu:</strong> {{ msg.user }}</div>
          <div class="bubble bot"><strong>FankyGPT:</strong> {{ msg.bot }}</div>
        {% endfor %}
      {% else %}
        <div class="bubble bot">Halo! Saya FankyGPT. Silakan ajukan pertanyaan kamu.</div>
      {% endif %}
    </div>
    
    <form method="post" action="/chat-gpt">
      <input type="text" name="message" placeholder="Tanya sesuatu..." required autofocus autocomplete="off">
      <button type="submit">Kirim</button>
    </form>

    <div class="link-lokal">
      <hr style="border: 0; border-top: 1px solid #444;">
      <a href="/lokal">üîÅ Pindah ke Mode Lokal</a>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>

</body>
</html>
